<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--use jQuery CDN to connect libary-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    

    <link rel="stylesheet" type="text/css" href="../css/main.css" >
    <script src="../js/map.js"></script>

</head>
<body onload="init()">
    <!--此區域為最頂端(header)-->
    <div class="row header" >
        <div class="col-md-2 header-left">
            <p class="header-title">Super <b>MAP</b></p>
        </div>
        <div class="col-md-8 header-md">
            
        </div>
        <div class="col-md-2 header-right">
            <button type="button" class="btn">
                <img class="img-icon" src="../icon/sound-close.png">
            </button>
            <button type="button" class="btn">
                <img class="img-icon" src="../icon/user.png">
            </button>
            <button type="button" class="btn">
                <img class="img-icon" src="../icon/settings.png">
            </button>
            <button type="button" class="btn">
                <img class="img-icon" src="../icon/speedometer.png">
            </button>
            <span id="time" class="time"></span>      
        </div>
    </div>

    <div class="row">
            <!--此區域為主功能選單與搜尋區域 組織樹與搜尋區域-->
        <div class="col-md-2 content-left ">            
            <form class="form-inline mr-auto search-item">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-unique btn-rounded btn-sm " type="submit">Search</button>
            </form>
        </div>
            <!--此區域為地圖編輯中央menu 負責"退出介面"、"儲存檔案"、"新增地圖"、"編輯地圖"-->
        <div class="col-md-10 content-menu container-h-md">
            <div class="row col-sm">
                <button class="btn" type="button" id="back-btn"><img src="../icon/return.png" class="img-icon"></button>
            </div>
            <div class="row col-sm justify-content-center mr-3">
                <button class="btn mr-3" type="button" id="save-btn"><img src="../icon/download.png" class="img-icon"></button>
                <button class="btn mr-3" type="button" id="add-btn"><img src="../icon/new-folder.png" class="img-icon"></button>
                <button class="btn mr-3" type="button" id="edit-btn"><img src="../icon/edit.png" class="img-icon"></button>
            </div>
            <div class="col-sm ">
                <div class=" float-right">
                    <label for="customRangeTrans" class="range-text-set mr-3 ">透明度</label>
                    <input type="range" class="form-range " min="0" max="100" step="1" id="customRangeTrans">
                </div>               
            </div>
        </div>
    </div>

    




</body>
</html>
