<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--use jQuery CDN to connect libary-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    

    <link rel="stylesheet" type="text/css" href="../css/main.css" >
    <script src="../js/map.js"></script>

</head>
<body onload="init()">
<!--###############################################################################-->
    <!--此區域為最頂端(header)-->
    <div class="row header merge-padding-no col-12" >
        <!-- 此區塊為標題名稱區塊位於最左方 -->
        <div class="col-2 header-left container-h-md">
            <p class="header-title">Super <b>MAP</b></p>
        </div>
        <!-- 此區塊為地圖頁面切換區域 -->
        <div class="col-7">
            <div class="btn-group botton-set">
                <button type="button" class="btn btn-primary border-dark">Primary</button>
                <button type="button" class="btn btn-primary border-dark">Primary</button>
                <button type="button" class="btn btn-primary border-dark">Primary</button>
                <button type="button" class="btn btn-primary border-dark">Primary</button>
            </div>
        </div>
        <!-- 此區域為使用者設定功能區域 -->
        <div class="col-3 container-h-md justify-content-end ">
            <button type="button" class="btn mr-3">
                <img class="img-icon" src="../icon/sound-close.png">
            </button>
            <button type="button" class="btn mr-3">
                <img class="img-icon" src="../icon/user.png">
            </button>
            <button type="button" class="btn mr-3">
                <img class="img-icon" src="../icon/settings.png">
            </button>
            <button type="button" class="btn mr-3">
                <img class="img-icon" src="../icon/speedometer.png">
            </button>
            <span id="time" class="time mr-3"></span>      
        </div>
    </div>
<!--###############################################################################-->

<!--###############################################################################-->
    <div class="row container-fluid merge-padding-no col-12">
        <div class="col-2 content-left">
            <form class="form-inline mr-auto search-item">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-sm btn-secondary" type="submit">Search</button>
            </form>
            <div class="" >
                <button class="btn btn-set border border-dark" type="button" id="group-btn">
                    <img src="../icon/arrow.png" class="img-icon">
                    <span class="group-text-set">默認分組</span>
                </button>
            </div>
        </div>
        <!-- 主要地圖功能的操作位置 -->
        <div class="col-10">
            <!--此區域為地圖編輯中央menu 負責"退出介面"、"儲存檔案"、"新增地圖"、"編輯地圖"--> 
            <div class="row content-menu container-h-md">
                <div class="col-3">
                    <button class="btn" type="button" id="back-btn"><img src="../icon/return.png" class="img-icon"></button>
                </div>                
                <div class="col-6 d-flex justify-content-center">
                    <button class="btn mr-3 " type="button" id="save-btn"><img src="../icon/download.png" class="img-icon"></button>
                    <button class="btn mr-3" type="button" id="add-btn"><img src="../icon/new-folder.png" class="img-icon"></button>
                    <button class="btn mr-3" type="button" id="edit-btn"><img src="../icon/edit.png" class="img-icon"></button>
                </div>
                <div class="col-sm d-flex justify-content-end ">
                    <div class="">
                        <label for="customRangeTrans" class="range-text-set mr-3 ">透明度</label>
                        <input type="range" class="form-range " min="0" max="100" step="1" id="customRangeTrans">
                    </div>
                </div>
            </div>
            <!-- 主要的圖片放置區域 -->
            <div class="main-loc">
                <img class="map-main-img" src="../map-img/thu.JPG">
            </div>
        </div>
    </div>
<!--###############################################################################-->
</body>
</html>
